<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>member_Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.mis.css}">
</head>
<body>
<div class="container">
    <form action="/member/login" method="post" name="loginForm">
        <input type="hidden" name="redirectURL" th:value="${redirectURL}">
        <label for="memberEmail">아이디</label>
        <input type="text" name="memberEmail" id="memberEmail">

        <label for="memberPassword">비밀번호</label>
        <input type="text" name="memberPassword" id="memberPassword">

        <input type="button" onclick="member_login()" value="로그인">
    </form>
</div>
</body>
<script>
    const member_login = () => {
        document.loginForm.submit();
    }
</script>
</html>
